  <!-- Pre-test patterns -->

    <div clas="pattern">
      <div class="row">
        <div class="col col-sm-2 text-center">
          <div class="square">
            <img src="images/yellow_triangle.png" alt="yellow triangle" class="shape" draggable="false">

  <!-- boxes where draggable shapes are dropped -->
  <div class="container">
    <div class="row">
      <div class="col col-sm-2">
        <div class="box d-flex align-items-center" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="col col-sm-2">
